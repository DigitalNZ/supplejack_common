test:
  clients:
    default:
      database: harvester_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
    api:
      database: dnz_api_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong